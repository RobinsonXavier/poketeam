<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/assets/styles/reset.css">
  <link rel="stylesheet" href="./src/assets/styles/global.css">
  <title>PokeTeam</title>
</head>
<body>
  <div id="menu">
    <h1>PokeTeam!</h1>
    <div id="opcoes">
      <div class="botao" id="busca">
        <p>Capturar</p>
        <img src="./src/assets/images/matriz-pokemon-pokebola-matrizesbaratas.jpg" alt="Pokebola" />
      </div>
      <div class="botao">
        <p>Pokedex</p>
        <img src="./src/assets/images/notebook.jpg" alt="Pokedex" />
      </div>
    </div>
  </div>
  <div class="conteudo">
    <div class="info">
      <div class="poke-log">
        <h1>Últimas capturas</h1>
      </div>
      <div class="introducao">
        <h1>O que é o PokeTeam ?</h1>
      </div>
    </div>
    <div class="busca-pokemon invisivel">
      <form>
        <h1>Procurando pokemon</h1>
        <input id="pokemon-procurado" type="text" placeholder="Digite o nome do pokemon" />
        <button>Buscar</button>
      </form>
      <button class="botao-fechar">X</button>
      <div class="blend-image">
        <span>Hmmmm...</span>
      </div>
    </div>
  </div>
  <script type="module" src="./src/scripts/script.js"></script>
</body>
</html>
